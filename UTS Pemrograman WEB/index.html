<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
    </header>

    <main>
        <section class="product-list">
            <h2>Daftar Produk</h2>
            <div class="product">
                <img src="images/magnum.jpg" alt="Tamiya Magnum">
                <div class="product-info">
                    <h3>Tamiya Magnum</h3>
                    <p>Rp50.000</p>
                    <button class="add-btn" data-name="Tamiya Magnum" data-price="50000">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="product">
                <img src="images/sonic.jpg" alt="Tamiya Sonic">
                <div class="product-info">
                    <h3>Tamiya Sonic</h3>
                    <p>Rp55.000</p>
                    <button class="add-btn" data-name="Tamiya Sonic" data-price="55000">Tambah ke Keranjang</button>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2>Keranjang Belanja</h2>
            <div id="cart">
                <p>Keranjang kosong.</p>
            </div>
            <button id="checkout-btn" class="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
